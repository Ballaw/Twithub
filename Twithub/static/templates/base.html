<html>
<head>

	<title>{% block title %}{% endblock %}</title>
	<!--
	<link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}styles.less">
	<script src="{{ STATIC_URL }}less-1.2.1.min.js" type="text/javascript"></script>
	-->
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css">	
	
</head>
<body>

{% block whole_body %}
	{% block header %}{% endblock %}
	{% block content %}{% endblock %}
	{% block footer %}{% endblock %}
{% endblock %}


	<link rel="stylesheet/css" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css">	
	<link rel="stylesheet/css" type="text/css" href="{{ STATIC_URL }}css/bootstrap-responsive.css">	

{% block javascript %}
<!-- Javascript: Placed at the end of the document so the pages load faster -->
<script src="{{ STATIC_URL }}js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/raphael-min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/jquery.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap-transition.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap-alert.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap-modal.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap-dropdown.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap-scrollspy.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap-tab.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap-tooltip.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap-popover.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap-button.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap-collapse.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap-carousel.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap-typeahead.js"></script>
{% endblock %}

</body>
</html>
